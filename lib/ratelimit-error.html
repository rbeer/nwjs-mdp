<div class="errctocat">
  <div class="errctocat-title">/error/ratelimit</div>
  <div class="errctocat-content">
    <div class="errctocat-message">
      <span>Oh no! You hit your GitHub API request limit.</span>
      <span>It will reset in:</span>
    </div>
    <div data-reset-in>
      <span data-reset-in-h>00</span>:<span data-reset-in-m>00</span>:<span data-reset-in-s>00</span>
    </div>
    <div class="errctocat-token-hint">
      <button>Get A Token*</button>
      <span>* Requires GitHub account.</span>
    </div>
  </div>
</div>
